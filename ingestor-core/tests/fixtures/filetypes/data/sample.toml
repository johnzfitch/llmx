# Sample TOML configuration for testing

[package]
name = "sample-project"
version = "1.0.0"
edition = "2021"
authors = ["Test Author <test@example.com>"]
description = "A sample TOML file for testing"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"

[dev-dependencies]
criterion = "0.5"
tempfile = "3"

[[bin]]
name = "sample"
path = "src/main.rs"

[lib]
name = "sample_lib"
path = "src/lib.rs"

[features]
default = ["json"]
json = ["serde_json"]
yaml = ["serde_yaml"]

[profile.release]
lto = true
opt-level = 3

[workspace]
members = ["crates/*"]

[package.metadata.docs.rs]
all-features = true
